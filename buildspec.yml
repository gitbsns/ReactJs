version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  pre_build:
    commands:
      - echo Linting code...
      - npm run lint || true  # Allow linting to pass with warnings

  build:
    commands:
      - echo Building the project...
      - npm run build

  post_build:
    commands:
      - echo Build completed successfully
      - ls -alh

artifacts:
  files:
    - '**/*'
  base-directory: dist
